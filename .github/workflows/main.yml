name: Generate Wordle Hints and Deploy to GitHub Pages

on:
  schedule:
    - cron: '30 0 * * *'  # Runs daily at 12:30 AM UTC
  workflow_dispatch:       # Allow manual runs too

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google google.genai requests

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Since status_report.html is in root
          publish_branch: gh-pages
          destination_dir: .  # Put it at root of gh-pages
          keep_files: false
